<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>USEYE</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./assets/images/WhatsApp_Image_2020-09-17_at_10.19.52_PM-removebg-preview.png" alt="brand-logo">
      <div class="logo-caption">USEYE</div>
    </div>

    <div class="nav-search">
      <form class="example">
        <input type="text" placeholder="Search collection.." id="search">
        <input type="submit" id="submit-btn">
        <label for="submit-btn"><i class="fa fa-search"></i></label>
      </form>
    </div>

    <div class="nav">
      <div class="menu-bars"><i class="fa fa-bars"></i></div>
      <div class="menu">
        <ul>
          <li class="home">HOME</li>
          <li class="cart">CART</li>
          <li class="account">ACCOUNT</li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div class="welcome">
      <span class="welcome-text">Welcome...</span>
      <p>
        Make your expressions a
        collection. A brand made just
        for you. Useye collections.
      </p>
    </div>

    <div class="four-box">
      <div class="boxes store">
        <div class="brown-design"></div>
        <p class="para">STORE</p>
      </div>
      <div class="boxes events-sales">
        <div class="brown-design"></div>
        <p class="para">POP UP SALES / EVENTS</p>
      </div>
      <div class="boxes contact">
        <div class="brown-design"></div>
        <p class="para">CONTACT</p>
      </div>
      <div class="boxes about">
        <div class="brown-design"></div>
        <p class="para">ABOUT</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="join-list">Join the mailing list</div>
    <form action="#">
      <input type="text" id="subscribe" placeholder="email address">
      <label for="subscribe">subscribe</label>
    </form>
    <button><a href="https://g.co/kgs/8AAmqY">REVIEW</a></button>
  </footer>
</body>
</html>
